<div class="text-center">
    <main class="form-signin w-100 m-auto">
        <form id="sign-in-form">
            <img class="mb-4" src="/resources/divers/logo.png" alt="" width="84" height="69" style="border-radius: 25%;">

            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <label for="floatingInput">Identifiant</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="floatingPassword">Mot de passe</label>
            </div>
            <a href="/register"><p class="col-md-5 mb-0 text-body-secondary float-end">Creer un compte</p></a>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Se connecter</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; xptdr</p>
        </form>
    </main>

</div>
